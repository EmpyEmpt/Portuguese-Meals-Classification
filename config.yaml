wandb:
  name: "EfficientNetV2B3"
  project: "Portugese Meals Classification"

random_seed: 0
img_shape: [128, 128, 3]
class_count: 23
model_name: EfficientNetV2M

baseline_path: ./model/EfficientNetV2M_baseline.h5
saved_model_baseline_path: ./model/SMbaseline/
tflite_path: ./model/EfficientNetV2M_quantized.tflite
tensorrt_path: ./model/tensorrt/

# dataset
dataset:
  name: initial_dataset
  data_dir: ./data/raw/
  augmented_dir: ./data/augmented_compressed/
  csv_dir: ./data/csv/
  train_ratio: 0.70
  # 50% of leftover 30%, so validation a test parts are both 15% of original amount
  validation_ratio: 0.50

# train
train:
  epochs: 20
  batch_size: 50
  lr: 0.001
  base_trainable: True
  label_smoothing: 0.1
  metrics: [accuracy]

# optimize model
optimize:
  epochs: 5
  batch_size: 50
  lr: 0.0001
  label_smoothing: 0.1
  metrics: [accuracy]

callbacks:
  EarlyStopping:
    min_delta: 0
    patience: 10
    verbose: 1
    restore_best_weights: True

  ReduceLROnPlateau:
    monitor: val_loss
    factor: 0.2
    patience: 3
    verbose: 1
    min_delta: 0.0001

  WandbCallback:
    monitor: val_loss
    save_model: True
    log_weights: True
    save_graph: True
